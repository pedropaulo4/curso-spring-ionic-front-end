
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>categorias</ion-title>
  </ion-navbar>
  <ion-fab bottom right edge> <!--Navpush comando para navegar nas paginas HTML-->
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>

</ion-header>


<ion-content padding>
    
   <ion-list>
      <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
        <ion-thumbnail item-start>
          <img src="{{bucketURL}}/cat{{item.id}}.jpg">
        </ion-thumbnail>
        <h2>{{ item.nome }}</h2>       
      </button>
    </ion-list>
    
  
</ion-content>
